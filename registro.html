<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <form action="">
    <div style="margin-top:100px;">
        <div class="container">
            <div class="row">
                
                        <div class="col-md-6">
                                <!--<label for="nombre">Nombre Completo</label>-->
                                <input type="text" class="form-control is-valid" id="nombre" placeholder="Pedro Pérez Hernandez" value="" required>
                                <div class="valid-feedback" style="color:rgb(218, 30, 30);">
                                        Campo Obligatorio
                                </div>
                            </div>
                            <div class="col-md-6">
                                <!--<label for="nombre">Nombre Completo</label>-->
                                <input type="text" class="form-control is-valid" id="nombre" placeholder="Nombre Completo" value="Nombre" required>
                                <div class="valid-feedback" style="color:rgb(218, 30, 30);">
                                        Campo Obligatorio
                                </div>
                            </div>
                            
                            <div style="margin-top:100px;"></div>
                            <div class="col-md-4">
                                <input type="tel" class="form-control is-valid" id="telefono" placeholder="55-5064-4593" value="" required>
                                <div class="valid-feedback" style="color:rgb(218, 30, 30);">
                                        N° Telefono Ejemplo
                                </div>
                            </div>
                            <div class="col-md-2">
                                <select class="custom-select ">
                                        <option selected>Selecciona Area</option>
                                        <option value="1">Comedor</option>
                                        <option value="2">Barra</option>
                                        <option value="3">Caja</option>
                                        <option value="4">Parrilla</option>
                                        <option value="5">Cocina</option>
                                      </select>
                                      
                            
                            </div>
                            <p style="margin-top:35px;"></p>
                            <div class="col-md-6">
                                    <input type="email" class="form-control is-invalid" id="email" placeholder="Correo Electronico" value="" required>
                                    <div class="invalid-feedback">
                                            Looks good!
                                          </div>
                                </div>
                          <div style="margin-top:100px;"></div>
                          <div class="col-md-4">
                                <input type="text" class="form-control is-invalid" id="direccion" placeholder="Calle" value="" required>
                                <div class="invalid-feedback">
                                        Looks good!
                                      </div>
                            </div>
                            <div class="col-md-2">
                                    <input type="text" class="form-control is-invalid" id="interior" placeholder="N ° Interior" value="" required>
                                    <div class="invalid-feedback">
                                            Looks good!
                                          </div>
                                </div>
                                <div class="col-md-2">
                                        <input type="text" class="form-control is-invalid" id="exterior" placeholder="N ° Exterior" value="" required>
                                        <div class="invalid-feedback">
                                                Looks good!
                                              </div>
                                    </div>
                                    <div class="col-md-4">
                                            <input type="text" class="form-control is-invalid" id="colonia" placeholder="Colonia" value="" required>
                                            <div class="invalid-feedback">
                                                    Looks good!
                                                  </div>
                                        </div>
                                        <div style="margin-top: 100px;"></div>
                                        <div class="col-md-3">
                                                <select class="custom-select ">
                                                        <option selected>Estado</option>
                                                        <option value="1">Estado de México</option>
                                                        <option value="2">Ciudad de México</option>
                                                        <option value="3">Puebla</option>
                                                        <option value="4">Veracruz</option>
                                                        <option value="5">Guerrero</option>
                                                      </select>
                                            </div>
                                            <p style="margin-top:35px;"></p>
                                            <div class="col-md-3">
                                                    <select class="custom-select ">
                                                            <option selected>Municipio</option>
                                                            <option value="1">Estado de México</option>
                                                            <option value="2">Ciudad de México</option>
                                                            <option value="3">Puebla</option>
                                                            <option value="4">Veracruz</option>
                                                            <option value="5">Guerrero</option>
                                                          </select>
                                            </div>
                                            <div class="col-md-3">
                                                    <select class="custom-select ">
                                                            <option selected>Puesto</option>
                                                            <option value="1">Mesero</option>
                                                            <option value="2">Cocinero</option>
                                                            <option value="3">Chef</option>
                                                            <option value="4">Cajera</option>
                                                            <option value="5">Ayudante de cocinera</option>
                                                            <option value="4">Ayudante de Parrilla</option>
                                                            <option value="4">Administrador</option>

                                                          </select>

                                            </div>
            </div>
        </div>
    </div>
</form>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
